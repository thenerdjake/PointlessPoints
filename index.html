<html>
    
<head>
<meta http-equiv="Content-Type" content="text/htmlf; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="main.css">
<title>Just Another Clicker Game</title>
</head>

    
<body>
    <div class="container">
        <div class="topbar">
            <h1 header>Pointless Points</h1>
            <span id="totalPoints">0</span>
            <div class="scorebar">
                <div class="scoresheet">
                    <p>Pointless Points: 
                    <span id="pointlessPoints">0</span>
                    </p>
                </div>
                <div class="scoresheet">
                    <p>Pointlesser Points: 
                    <span id="pointlesserPoints">0</span>
                    </p>
                </div>
                <div class="scoresheet">
                    <p>

                    </p>
                </div>
            </div>
        </div>
        <div class="mainpage">

            <div>
                <button type="button" onclick="manualClickPointless()">Click for a Pointless Point</button>
            </div>
            <div>
                <button type="button" onclick="buyAutoPoint()">Click to buy Auto Point <br>Cost: <span id="autoPointCost">5</span> Pointless Points</button>
            </div>
            <div>
                <button type="button" onclick="increaseClickPower()">Click to increase Click Power<br>Cost: <span id="clickPowerCost">50</span> Pointless Points</button>
            </div>
            <div>
                AutoPoint: <span id="autoPoint">0</span>
            </div>

        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
    
</html>
