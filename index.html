<html>
    
<head>
<meta http-equiv="Content-Type" content="text/htmlf; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="main.css">
<title>Just Another Clicker Game</title>
</head>

    
<body>
    <div class="container">
        <div class="topbar">
            <h1 header>Pointless Points</h1>
            <span id="totalPoints">0</span>
            <div class="scorebar">
                <div class="scoresheet">
                    <p>Points: 
                    <span id="points">0</span>
                    </p>
                </div>
                <div class="scoresheet">
                    <p>Super Points: 
                    <span id="superPoints">0</span>
                    </p>
                </div>
                <div class="scoresheet">
                    <p>Ultra Mega Points!: 
                        <span id="ultraMegaPoints">0</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="mainpage">
            <div class=column>
                <button type="button" onclick="manualClickPoint()">
                    Click for a Point!
                    <br>
                    Cost: Free
                    <br>
                    Points per Click: <span id="clickPower">1</span>
                </button>
                <button type="button" onclick="buyAutoClicker()">
                    Click to buy AutoClicker
                    <br>
                    Cost: <span id="autoClickerCost">5</span> Points
                    <br>
                    Owned: <span id="autoClicker">0</span>
                </button>
                <button type="button" onclick="buySuperClicker()">
                    Click to buy SuperClicker
                    <br>
                    Cost: <span id="superClickerCost">5</span> Points
                    <br>
                    Owned: <span id="superClicker">0</span>
                </button>
                <button type="button" onclick="buyMegaClicker()">
                    Click to buy MegaClicker
                    <br>
                    Cost: <span id="megaClickerCost">5</span> Points
                    <br>
                    Owned: <span id="megaClicker">0</span>
                </button>
                <button type="button" onclick="buyUltraClicker()">
                    Click to buy UltraClicker
                    <br>
                    Cost: <span id="ultraClickerCost">5</span> Points
                    <br>
                    Owned: <span id="ultraClicker">0</span>
                </button>
                <button type="button" onclick="increaseClickPower()">
                    Click to increase Click Power
                    <br>
                    Cost: <span id="clickPowerCost">50</span> Pointless Points
                </button>   
            </div>
            <div class="column">

            </div>
            <div class="column">
                
            </div>
        </div>
    </div>
    <script src="scripts/main.js"></script>
</body>
    
</html>
